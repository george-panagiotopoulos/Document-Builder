apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-intake
  namespace: document-builder
  labels:
    app: content-intake
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: content-intake
  template:
    metadata:
      labels:
        app: content-intake
    spec:
      containers:
      - name: content-intake
        image: document-builder/content-intake:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: GESTALT_ENGINE_URL
          value: "http://gestalt-engine:8000/v1"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: content-intake
  namespace: document-builder
spec:
  selector:
    app: content-intake
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: content-intake-hpa
  namespace: document-builder
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: content-intake
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
