openapi: 3.0.3
info:
  title: Gestalt Design Engine API
  description: Converts normalized content and intent metadata into detailed layout specifications
  version: 1.0.0

servers:
  - url: https://gestalt.document-builder.internal/v1

security:
  - bearerAuth: []

paths:
  /layout/proposals:
    post:
      summary: Submit a CIP to generate layout proposals
      operationId: createLayoutProposal
      tags: [Layout Proposals]
      security:
        - bearerAuth: [layout.generate]
      parameters:
        - name: Idempotency-Key
          in: header
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContentIntentPackage'
      responses:
        '202':
          description: Proposal queued successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProposalResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'

  /layout/proposals/{proposal_id}:
    get:
      summary: Retrieve proposal status and metadata
      operationId: getLayoutProposal
      tags: [Layout Proposals]
      security:
        - bearerAuth: [layout.read]
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
            pattern: '^lsp-[a-zA-Z0-9\-]+$'
      responses:
        '200':
          description: Proposal details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProposalResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /layout/proposals/{proposal_id}/spec:
    get:
      summary: Download finalized LSP JSON
      operationId: getLayoutSpecification
      tags: [Layout Proposals]
      security:
        - bearerAuth: [layout.read]
      parameters:
        - name: proposal_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Layout specification package
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LayoutSpecificationPackage'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ContentIntentPackage:
      type: object
      required: [schema_version, session_id, submission_id, content, design_intent]
      properties:
        schema_version:
          type: string
          example: "1.1"
        session_id:
          type: string
        submission_id:
          type: string
        content:
          type: object
        design_intent:
          type: object
        constraints:
          type: object

    ProposalResponse:
      type: object
      properties:
        proposal_id:
          type: string
          example: lsp-78901
        status:
          type: string
          enum: [queued, processing, complete, failed]
        estimated_completion_seconds:
          type: integer
        error:
          type: string

    LayoutSpecificationPackage:
      type: object
      required: [schema_version, proposal_id, session_id, document_type, structure]
      properties:
        schema_version:
          type: string
        proposal_id:
          type: string
        session_id:
          type: string
        document_type:
          type: string
          enum: [word, powerpoint]
        structure:
          type: array
          items:
            type: object
        design_rationale:
          type: object
        warnings:
          type: array
          items:
            type: string

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        trace_id:
          type: string

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    UnprocessableEntity:
      description: Validation failure
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
